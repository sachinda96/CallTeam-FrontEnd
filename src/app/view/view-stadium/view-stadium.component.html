<div class="tm-top-a-box tm-full-width tm-box-bg-1 ">
  <div class="uk-container uk-container-center">
    <section id="tm-top-a" class="tm-top-a uk-grid uk-grid-collapse" data-uk-grid-match="{target:'> div > .uk-panel'}" data-uk-grid-margin="">
      <div class="uk-width-1-1 uk-row-first">
        <div class="uk-panel">
          <div class="uk-cover-background uk-position-relative head-wrap" style="height: 290px; background-image: url('assets/images/head-bg.jpg');">
            <img class="uk-invisible" src="images/head-bg.jpg" alt="" height="290" width="1920">
            <div class="uk-position-cover uk-flex uk-flex-center head-title">
              <h1>
                Stadiums
              </h1>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>


<div class="uk-container uk-container-center alt">
  <ul class="uk-breadcrumb">
    <li><a href="index.html">Home</a></li>
    <li class="uk-active"><span>Stadium</span></li>
  </ul>
</div>

<div class="uk-container uk-container-center">
  <div id="tm-middle" class="tm-middle uk-grid" data-uk-grid-match="" data-uk-grid-margin="">
    <div class="tm-main uk-width-medium-1-1 uk-push-1-1">
      <div class="contentpaneopen">
        <main id="tm-content" class="tm-content">
          <div class="uk-grid" data-uk-grid-match="">
            <div class="uk-width-large-1-3 uk-width-medium-2-2 uk-width-small-1-1 list-article uk-flex uk-flex-column" *ngFor="let ground of groundList">
              <div class="wrapper">
                <div class="img-wrap uk-flex-wrap-top">
                  <a href="news-single.html">
                    <img src="{{ground.imagePath}}" class="img-polaroid" alt="" style="height:271px; max-height: 390px; max-width:390px; width: 353px;">
                  </a>
                </div>
                <div class="info uk-flex-wrap-middle">
                  <div class="date">
                    {{ground.district}}, {{ground.city}}
                  </div>
                  <div class="name">
                    <h4>
                      <a href="news-single.html">
                       {{ground.name}}          </a>
                    </h4>
                  </div>
                  <div >
                    <h4 maxlength="1">
                    {{ground.description}}

                    </h4>
                  </div>
                </div>
              </div>
              <div class="article-actions uk-flex-wrap-bottom">
                <div class="count"><i class="uk-icon-comments"></i><span>{{ground.city}}</span></div>
                <div class="read-more"><a (click)="navigateDetails(ground.id)">Read More</a></div>
              </div>
            </div >
          </div>
          <form method="post">
            <div class="pagination">
              <ul class="pagination-list">
                <li class="pagination-start"><span class="pagenav">Start</span></li>
                <li class="pagination-prev"><span class="pagenav">Prev</span></li>
                <li *ngFor="let data of pagesList"><span class="pagenav">{{data}}</span></li>
                <li class="pagination-next"><a data-original-title="Next" title="" href="#" class="hasTooltip pagenav">Next</a></li>
                <li class="pagination-end"><a data-original-title="End" title="" href="#" class="hasTooltip pagenav">End</a></li>
              </ul>
            </div>
            <div class="clearfix"></div>
          </form>
        </main>
      </div>

    </div>
  </div>
</div>
